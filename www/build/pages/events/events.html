<ion-header>
  <ion-toolbar dark no-border-bottom>
    <ion-title>Upcoming Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="events">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
             pullingIcon="arrow-dropdown"
             pullingText="Pull to refresh"
             refreshingSpinner="circles"
             refreshingText="Refreshing...">
           </ion-refresher-content>
    </ion-refresher>
  <ion-list no-lines>
      <ion-item *ngFor="let event of events" text-wrap>
          <ion-card>
              <ion-card-header text-wrap>
                  <div class="event-card-head">
                      <span class="day-of-week">{{event.startDayWeek}}</span>
                      <span class="start-month">{{event.startMonth}}</span>
                      <span class="start-day">{{event.startDay}}</span>
                      <span class="start-year">{{event.startYear}}</span>
                  </div>
              </ion-card-header>
              <ion-card-content>
                <h2>{{event.summary}}</h2>
                <p>{{event.description}}</p>
              </ion-card-content>
              <!-- <ion-card-content ng-if="event.startDate.dateTime">
                 {{event.startDate.dateTime}}
              </ion-card-content> -->
          </ion-card>
      </ion-item>
  </ion-list>


</ion-content>
