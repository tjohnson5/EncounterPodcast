<ion-header>
  <ion-toolbar dark no-border-bottom>
    <ion-title>Profile</ion-title>
    <ion-buttons start>
      <button (click)="dismissModal()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="home" padding>
  <form id="student-form" [formGroup]="studentForm" (ngSubmit)="saveInfo(studentForm.value)" class="list">
      <label class="item item-input " id="home-input1" name="firstName">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="" [formControl]="firstName" [ngModel]='student.firstName' required>
      </label>
      <label class="item item-input " id="home-input2" name="lastName">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="" [formControl]="lastName" [ngModel]='student.lastName' required>
      </label>
      <label class="item item-input " id="home-input3" name="emailAddress">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" [formControl]="emailAddress" [ngModel]='student.emailAddress' required>
      </label>
      <label class="item item-input " id="home-input4" name="phoneNumber">
          <span class="input-label">Phone</span>
          <input type="tel" placeholder="" [formControl]="phoneNumber" [ngModel]='student.phoneNumber' required>
      </label>
      <label class="item item-select " id="home-select1" name="yearInSchool">
          <span class="input-label">Year in School</span>
          <select [formControl]="yearInSchool" [ngModel]='student.yearInSchool' required>
              <option [selected]="student.yearInSchool == 'Freshman'">Freshman</option>
              <option [selected]="student.yearInSchool == 'Sophomore'">Sophomore</option>
              <option [selected]="student.yearInSchool == 'Junior'">Junior</option>
              <option [selected]="student.yearInSchool == 'Senior'">Senior</option>
              <option [selected]="student.yearInSchool == 'Other'">Other</option>
          </select>
      </label>
      <label class="item item-select " id="home-select2" name="gender">
          <span class="input-label">Gender</span>
          <select [formControl]="gender" [ngModel]='student.gender' required>
              <option [selected]="student.gender == 'Male'">Male</option>
              <option [selected]="student.gender == 'Female'">Female</option>
          </select>
      </label>
      <button block secondary type="submit">Update</button>
  </form>

  <ion-buttons end>
      <button class="alert" (click)="presentProfileWipeActionSheet()">
          <ion-icon name="alert"></ion-icon>
      </button>
  </ion-buttons>
</ion-content>
